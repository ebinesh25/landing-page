<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CDN Example</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .grid {
        touch-action: none;
        display: grid;
        grid-template: repeat(var(--rows, 6), 1fr) / repeat(
            var(--cols, 10),
            1fr
          );
        font-size: 2rem;
        font-weight: 600;
        line-height: 1;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        cursor: pointer;
        height: fit-content;
      }
      .grid div {
        opacity: var(--o);
        color: white;
        transition: opacity 0.8s, rotate 0.4s;
        padding: 0.5rem;
        &:hover {
          transition-duration: 0s;
          rotate: calc(var(--r, 0) * 90deg);
          opacity: 1;
        }
        &:last-child {
          &:hover {
            color: #eafd64;
          }
        }
      }

      .grid div.active {
        transition-duration: 0s;
        rotate: calc(var(--r, 0) * 90deg);
        opacity: 1;
      }

      .grid div:last-child.active {
        color: #eafd64;
      }
    </style>
  </head>
  <body class="bg-black flex items-center justify-center h-screen">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-left text-[#eafd64] mb-4">Hey !</h1>
      <div class="grid" id="grid" style="--o: 0.2; --r: 3">
        <div>+</div>
        <div>+</div>
        <div>+</div>
        <div>+</div>
        <div>+</div>

      <div class="mt-6 flex justify-start space-x-4">
        <a
          href="https://github.com/ebinesh25"
          class="inline-block text-white underline underline-offset-4 rounded-xl font-medium shadow-sm hover:no-underline hover:text-[#eafd64] transition-all"

        >

        </a>
      </div>
    </div>

    <script>
      const grid = document.getElementById("grid");
      const cells = grid.querySelectorAll("div");
      let lastTouchedCell = null;

      // Handle touch move for swiping effect
      grid.addEventListener("touchmove", (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        const element = document.elementFromPoint(touch.clientX, touch.clientY);

        if (element && element.parentElement === grid) {
          if (lastTouchedCell && lastTouchedCell !== element) {
            lastTouchedCell.classList.remove("active");
          }
          element.classList.add("active");
          lastTouchedCell = element;
        }
      });

      // Remove active class when touch ends
      grid.addEventListener("touchend", () => {
        if (lastTouchedCell) {
          setTimeout(() => {
            lastTouchedCell.classList.remove("active");
            lastTouchedCell = null;
          }, 800);
        }
      });

      // Also handle individual cell touches
      cells.forEach((cell) => {
        cell.addEventListener("touchstart", (e) => {
          e.preventDefault();
          if (lastTouchedCell && lastTouchedCell !== cell) {
            lastTouchedCell.classList.remove("active");
          }
          cell.classList.add("active");
          lastTouchedCell = cell;
        });
      });
    </script>
  </body>
